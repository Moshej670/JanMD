  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    :root {
      --primary: #40E0D0;
      --secondary: #2E8B8B;
      --dark: #0f172a;
      --light: #f1f5f9;
      --text: #334155;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--light);
    }
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--light);
    }
    .hero-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      align-items: center;
      background: white;
      border-radius: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    }
    .hero-text h1 {
      font-size: 3rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      animation: fadeInUp 0.8s ease;
    }
    .hero-text .subtitle {
      font-size: 1.3rem;
      color: #6c757d;
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease 0.2s both;
    }
    .hero-text p {
      color: #495057;
      margin-bottom: 2rem;
      animation: fadeInUp 0.8s ease 0.4s both;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .hero-image {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .profile-placeholder {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8rem;
      font-weight: 800;
      color: white;
      box-shadow: 0 10px 40px rgba(64, 224, 208, 0.4);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 768px) {
      .hero-content {
        grid-template-columns: 1fr;
        text-align: center;
      }
      .hero-image {
        display: none;
      }
      .hero-text h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1>Moshe Janani</h1>
        <div class="subtitle">Medical Student & Researcher</div>
        <p>Coming Soon</p>
      </div>
      <div class="hero-image">
        <div class="profile-placeholder">MJ</div>
      </div>
    </div>
  </section>
</body>
